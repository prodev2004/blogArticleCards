<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Article Blog Cards</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <img src="images/computer.jpg">
            </div>
            <div class="bottom">
                <div class="card-info">
                    <div class="category">TECH</div>
                    <div class="date">01/10/2022</div>
                </div>
                <div class="title">
                    <h2>Top 10 Programmers in the world</h2>
                </div>
                <div class="blog-author">By: Bill Gates</div>
            </div>
            <div class="bcg"></div>
        </div>
        <div class="card">
            <div class="top">
                <img src="images/iphone.jpg">
            </div>
            <div class="bottom">
                <div class="card-info">
                    <div class="category">TECH</div>
                    <div class="date">03/19/2021</div>
                </div>
                <div class="title">
                    <h2>What makes Iphones so special?</h2>
                </div>
                <div class="blog-author">By: Steve Jobs</div>
            </div>
            <div class="bcg"></div>
        </div>
        <div class="card">
            <div class="top">
                <img src="images/library.jpg">
            </div>
            <div class="bottom">
                <div class="card-info">
                    <div class="category">School</div>
                    <div class="date">20/12/2021</div>
                </div>
                <div class="title">
                    <h2>Best Libraries in the Europe</h2>
                </div>
                <div class="blog-author">By: Charles Bukowski</div>
            </div>
            <div class="bcg"></div>
        </div>
    </div>
</body>
</html>
